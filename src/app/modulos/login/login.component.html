<nz-layout class=" loginLayout">
    <nz-content nz-row>
        <div nz-col nzSpan="24" style="max-width: 700px;">
            <div class="login-form-container">
                <div style="margin-top: 30%;">
                    <img src="assets/img/TSJ_azul_vino_white-1.png" alt="" style="vertical-align: middle"
                        width="100%" />
                    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzErrorTip]="email">
                                <nz-input-group nzPrefixIcon="mail">
                                    <input type="email" nz-input formControlName="usrname"
                                        [(ngModel)]="loginModel.usuario" name="usuario" placeholder="Email" />
                                </nz-input-group>
                                <ng-template #email let-control>
                                    <ng-container *ngIf="control.hasError('pattern')">Ingrese un correo electronico
                                        válido</ng-container>
                                    <ng-container *ngIf="control.hasError('required')">Este campo es obligatorio
                                    </ng-container>
                                </ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzErrorTip]="password">
                                <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
                                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input
                                        formControlName="password" [(ngModel)]="loginModel.contrasenia"
                                        name="contrasenia" placeholder="Contraseña" minlength="8" maxlength="16" />
                                </nz-input-group>
                                <ng-template #password let-control>
                                    <ng-container *ngIf="control.hasError('pattern')">Ingrese almenos 8 caracteres
                                    </ng-container>
                                    <ng-container *ngIf="control.hasError('required')">Este campo es
                                        obligatorio</ng-container>
                                </ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <div nz-row class="login-form-margin">
                            <div nz-col [nzSpan]="24">
                                <button [nzLoading]="btnLoading" class="login-button" nz-button [nzType]="'primary'">
                                    <span *ngIf="!btnLoading">Iniciar sesión</span>
                                    <span *ngIf="btnLoading">Cargando por favor espere ....</span>
                                </button>
                            </div>
                            <div nz-col style="text-align: center; margin-top: 20px;" [nzSpan]="24">
                                <p>
                                    Al iniciar sesi&oacute;n, usted est&aacute; de acuerdo con
                                    nuestros
                                    <a href="assets/pdf/documento.pdf" target="_blank">T&eacute;rminos de Servicio</a>
                                    y la <a href="#">Pol&iacute;tica de Privacidad</a>.
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nz-content>
</nz-layout>
<ng-template #suffixTemplate>
    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
</ng-template>
